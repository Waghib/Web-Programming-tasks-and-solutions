<!DOCTYPE html>
<html>
<head>
    <title>Task8</title>
</head>
<body>
    <form style="max-width: 400px; margin: 0 auto;">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px;">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px;">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px;">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px;">

        <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Submit</button>
        <button type="reset" style="padding: 10px; background-color: #f44336; color: white; border: none; border-radius: 5px;margin-left: 5px;">Reset</button>
    </form>
</body>
</html>
