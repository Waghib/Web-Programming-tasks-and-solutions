<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us Form</title>
    <link rel="stylesheet" type="text/css" href="task3_style.css">
</head>
<body>
    <div class="form">
        <h1>Contact Us</h1>
        <form method="get">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Waghib Ahmad">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Waghib@example.com">

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Format 123-456-7890">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Type your message here..."></textarea>

            <div class="button">
                <input type="submit" value="Submit" class="submit-button">
                <input type="reset" value="Reset" class="reset-button">
            </div>
        </form>
    </div>
</body>
</html>
